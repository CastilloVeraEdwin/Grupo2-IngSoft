<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"></link>
        <title>Ventas</title>
    </h:head>
    <h:body>
        <br/>
        <div class="container mt-4 col-lg-4" >
            <div class="card col-sm-10">
                <div class="card-body">
                    <form class="form-sign" action="ValidarLogin" method="POST">
                        <div class="form-group text-center">
                            <h1>Login</h1>
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-door-open" viewBox="0 0 16 16">
                            <path d="M8.5 10c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z"/>
                            <path d="M10.828.122A.5.5 0 0 1 11 .5V1h.5A1.5 1.5 0 0 1 13 2.5V15h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117zM11.5 2H11v13h1V2.5a.5.5 0 0 0-.5-.5zM4 1.934V15h6V1.077l-6 .857z"/>
                            </svg>
                            <Label>Bienvenido</Label>
                        </div>
                        <div class="form-group">
                            <Label>Usuario:</Label> 
                            <input type="Text" name="Usuario" required="true" class="form-control"/>
                            <message for="Usuario"/>   
                        </div>
                        <div class="form-group">
                            <Label>Contraseña:</Label>
                            <input type="Text" name="Contraseña" required="true" class="form-control"/>
                            <message for="Contraseña"/> 
                        </div>
                        
                        <input type="submit" name="accion" value="Ingresar" class="btn btn-primary btn-blood"/>
                        
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </h:body>
</html>
